<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Background Generator</title>
  </head>
  <body>
    <div class="bg bg__header container">
      <h1 class="bg__header">Background<br />Generator</h1>
      <button class="bg__btn1" id="bg__btn1">Choose First Color</button>
      <button class="bg__btn2" id="bg__btn2">Choose Second Color</button>
      <button class="bg__random-btn" id="bg_random_btn">Randomize Color</button>
      <form class="bg__form" id="bg__form">
        <input class="bg__input1" type="color" id="bg__input1" />
        <input class="bg__input2" type="color" id="bg__input2" />
      </form>
    </div>
  </body>
